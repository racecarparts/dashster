{{define "world_clock"}}
<link href="/static/css/world_clock.css" type="text/css" rel="stylesheet" />

<div class="card wc-card">
    <div class="card-body">
        <div class="card-title">
            <h6>World Clock</h6>
            <button type="button" class="btn btn-outline-secondary btn-xs" data-button-name="load-daylight-map" onclick="daylightMap()">Reload</button>
            <small class="text-muted" data-container="daylight-map-interval"></small>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <pre class="card-text wc-clock-times" data-container="world_clock"></pre>
                </div>
                <div class="col-5">
                    <div class="wc-container">
                        <svg id="daylight-map"></svg>
                    </div>
                </div>
                <div class="col-auto">
                    <div data-container="team-tzs"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/world_clock.js"></script>
{{end}}
